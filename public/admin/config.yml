backend:
  name: git-gateway
  branch: master
media_folder: public/media
public_folder: /media
slug:
  encoding: 'ascii'
  clean_accents: true
collections:
  - name: 'layout'
    label: 'Layout'
    files:
      - label: 'Header'
        name: 'header'
        file: 'src/data/layout/header.md'
        fields:
          - label: Navigation
            hint: Vous pouvez changer l'ordre des différents element
            name: mainNavigation
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - {
                  label: Link,
                  name: link,
                  widget: select,
                  options:
                    [
                      '/agence',
                      '/expertises',
                      '/realisations',
                      '/posts',
                      '/contact',
                    ],
                }
      - label: 'Footer'
        name: 'footer'
        file: 'src/data/layout/footer.md'
        fields:
          - label: Menu text 1
            name: menuText1
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - label: Ligne
                hint: Vous pouvez changer l'ordre des différentes lignes
                name: rows
                widget: list
                summary: '{{fields.link1.label}} - {{fields.link2.label}}'
                fields:
                  - {
                      label: Lien 1,
                      name: link1,
                      widget: object,
                      fields:
                        [
                          { label: Label, name: label, widget: string },
                          {
                            label: Url,
                            name: url,
                            widget: select,
                            options: ['/'],
                          },
                        ],
                    }
                  - {
                      label: Lien 2,
                      name: link2,
                      widget: object,
                      fields:
                        [
                          { label: Label, name: label, widget: string },
                          {
                            label: Url,
                            name: url,
                            widget: select,
                            options: ['/'],
                          },
                        ],
                    }
          - label: Menu text 2
            name: menuText2
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - { label: Email, name: email, widget: string }
          - label: Menu social
            name: menuSocial
            widget: object
            fields:
              - { label: Titre, name: title, widget: string }
              - label: Lien
                hint: Vous pouvez changer l'ordre des différents liens
                name: rows
                widget: list
                fields:
                  - {
                      label: Type,
                      name: type,
                      widget: select,
                      options: ['instagram', 'linkedin', 'twitter'],
                    }
                  - { label: Url, name: url, widget: string }
  - name: 'Pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'src/data/pages/home.md'
        widget: object
        editor:
          preview: false
        fields:
          - label: Section 1 - Banner
            name: bannerData
            widget: object
            collapsed: true
            fields:
              - {
                  label: Titre,
                  name: title,
                  widget: markdown,
                  buttons: [bold, italic],
                  modes: [rich_text],
                  hint: "Utiliser l'italic pour utliser la font Atkinson",
                  editor_components: [],
                }
          - label: Section 2 - Intro
            name: introData
            widget: object
            collapsed: true
            fields:
              - {
                  label: Titre,
                  name: title,
                  widget: markdown,
                  buttons: [bold, italic],
                  modes: [rich_text],
                  hint: "Utiliser l'italic pour utliser la font Atkinson",
                  editor_components: [],
                }
              - label: Bouton
                name: button
                widget: object
                fields:
                  - { label: Label, name: label, widget: string }
                  - {
                      label: Url,
                      name: url,
                      widget: select,
                      options:
                        [
                          '/agence',
                          '/expertises',
                          '/realisations',
                          '/posts',
                          '/contact',
                        ],
                    }
          - label: Section 3 - Offres
            name: offersData
            widget: object
            collapsed: true
            fields:
              - label: Card
                hint: Vous pouvez changer l'ordre des différentes card
                name: cards
                widget: list
                min: 3
                max: 4
                summary: '{{fields.title}} - {{fields.type}}'
                fields:
                  - {
                      label: Type,
                      name: type,
                      widget: select,
                      options:
                        [
                          { label: Ingénierie, value: ENGINEER },
                          { label: Design, value: DESIGN },
                          { label: Digital, value: DIGITAL },
                          { label: Conseils et formations, value: CONSEIL },
                        ],
                    }
                  - { label: Titre, name: title, widget: string }
                  - {
                      label: Text,
                      name: body,
                      widget: markdown,
                      buttons: [],
                      modes: [rich_text],
                      editor_components: [],
                    }
                  - label: Bouton
                    name: button
                    widget: object
                    fields:
                      - { label: Label, name: label, widget: string }
          - label: Section 4 - L'agence
            name: agencyData
            widget: object
            collapsed: true
            fields:
              - { label: Titre, name: title, widget: string }
              - {
                  label: Text,
                  name: body,
                  widget: markdown,
                  buttons: [],
                  modes: [rich_text],
                  editor_components: [],
                }
              - label: Bouton Engagement
                name: buttonEngagement
                widget: object
                fields:
                  - { label: Label, name: label, widget: string }
              - label: Bouton Cta
                name: buttonCta
                widget: object
                fields:
                  - { label: Label, name: label, widget: string }
          - label: Section 5 - Réalisations
            name: projectData
            widget: object
            collapsed: true
            fields:
              - { label: Titre, name: title, widget: string }
              - {
                  label: Text,
                  name: body,
                  widget: markdown,
                  buttons: [],
                  modes: [rich_text],
                  editor_components: [],
                }
              - label: Projets à la une
                name: home_projects
                widget: relation
                collection: projects
                search_fields: ['title', 'project_client.label']
                display_fields: ['title']
                value_field: '{{slug}}'
                multiple: true
              - label: Bouton Cta
                name: buttonCta
                widget: object
                fields:
                  - { label: Label, name: label, widget: string }
          - label: Section 7 - Newsletter
            name: newsletterData
            widget: object
            collapsed: true
            fields:
              - {
                  label: Titre,
                  name: title,
                  widget: markdown,
                  buttons: [],
                  modes: [rich_text],
                  editor_components: [],
                }
              - { label: Sous titre, name: subtitle, widget: string }
              - { label: Input placeholder, name: placeholder, widget: string }
              - label: Bouton Soumission
                name: button
                widget: object
                fields:
                  - { label: Label, name: label, widget: string }
          - label: Section 8 - Contact
            name: contactData
            widget: object
            collapsed: true
            fields:
              - {
                  label: Titre,
                  name: title,
                  widget: markdown,
                  buttons: [],
                  modes: [rich_text],
                  editor_components: [],
                }
              - { label: Email, name: email, widget: string }
      - label: Nos Réalisations
        name: projects_page
        file: 'src/data/pages/projects.md'
        widget: object
        editor:
          preview: false
        fields:
          - label: Metadonnées
            name: metadata
            widget: object
            collapsed: true
            fields:
              - {
                  label: Titre,
                  name: title,
                  widget: string,
                  pattern:
                    ['^.{1,70}$', 'Doit comporter au maximum 70 caractères'],
                }
              - {
                  label: Description,
                  name: description,
                  widget: string,
                  pattern:
                    ['^.{1,160}$', 'Doit comporter au maximum 160 caractères'],
                }
              - {
                  label: Image pour réseaux social,
                  name: ogImg,
                  widget: image,
                  required: false,
                  hint: "Optimiser l'image au format **.webp** et renomer le fichier de type **{nom projet}-{og}.webp** le format doit être de **1200x630**",
                  choose_url: false,
                  allow_multiple: false,
                }
              - {
                  label: Mots clés,
                  name: keywords,
                  widget: list,
                  required: false,
                  fields: [{ label: Mot clé, name: keyword, widget: string }],
                }
          - label: Title
            name: title
            widget: string
          - label: Intro
            name: intro
            widget: markdown
            buttons: [bold, italic]
            modes: [rich_text]
            hint: "Utiliser l'italic pour utliser la font Atkinson"
            editor_components: []
          - label: Projets à la une
            name: projectsFeatured
            widget: relation
            collection: projects
            search_fields: ['title', 'project_client.label']
            display_fields: ['title']
            value_field: '{{slug}}'
            multiple: true
      - label: Contact
        name: contact_page
        file: 'src/data/pages/contact.md'
        widget: object
        editor:
          preview: false
        fields:
          - label: Titre
            name: title
            widget: string
          - label: Formulaire
            name: form
            widget: object
            fields:
              - label: Champ Nom
                name: input_name
                widget: object
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Placeholder
                    name: placeholder
                    widget: string
              - label: Champ Email
                name: input_email
                widget: object
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Placeholder
                    name: placeholder
                    widget: string
              - label: Champ Message
                name: input_message
                widget: object
                fields:
                  - label: Label
                    name: label
                    widget: string
                  - label: Placeholder
                    name: placeholder
                    widget: string
              - label: Message d'erreur pour les champs requis
                name: error_required
                widget: string
              - label: Bouton d'envoie
                name: button_text
                widget: string
          - label: Section - Réseaux sociaux
            name: socials
            widget: object
            fields:
              - label: Titre
                name: title
                widget: markdown
                buttons: []
                modes: [rich_text]
                editor_components: []
              - label: Liens
                hint: Vous pouvez changer l'ordre des différents liens
                name: links
                widget: list
                fields:
                  - label: Type
                    name: type
                    widget: select
                    options: ['instagram', 'linkedin', 'twitter']
                  - label: Url
                    name: url
                    widget: string
          - label: Section - Informations
            name: infos
            widget: object
            fields:
              - label: Email
                name: email
                widget: string
              - label: 'Addresse Siège social'
                name: address
                widget: markdown
                hint: "Utiliser l'italic pour utliser la font Atkinson"
                buttons: [bold, italic]
                modes: [rich_text]
                editor_components: []
  - name: projects
    label: Réalisations
    folder: src/data/projects
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: Metadonnées
        name: metadata
        widget: object
        collapsed: true
        fields:
          - {
              label: Titre,
              name: title,
              widget: string,
              pattern: ['^.{1,70}$', 'Doit comporter au maximum 70 caractères'],
            }
          - {
              label: Description,
              name: description,
              widget: string,
              pattern:
                ['^.{1,160}$', 'Doit comporter au maximum 160 caractères'],
            }
          - {
              label: Image pour réseaux social,
              name: ogImg,
              widget: image,
              required: false,
              hint: "Optimiser l'image au format **.webp** et renomer le fichier de type **{nom projet}-{og}.webp** le format doit être de **1200x630**",
              choose_url: false,
              allow_multiple: false,
            }
          - {
              label: Mots clés,
              name: keywords,
              widget: list,
              required: false,
              fields: [{ label: Mot clé, name: keyword, widget: string }],
            }
      - label: Titre du projet
        name: title
        hint: '**Identifiant unique**'
        widget: string
      - label: Image principale
        name: image
        widget: image
        allow_multiple: false
        choose_url: false
      - label: Client
        name: project_client
        widget: relation
        collection: clients
        search_fields: ['name', 'client_tags.label']
        display_fields: ['name']
        value_field: '{{slug}}'
      - label: Mission Section
        name: mission_body
        widget: markdown
        buttons: [bold, italic, code, link]
        modes: [rich_text]
        editor_components: []
      - label: Context Section
        name: context_body
        widget: markdown
        buttons: [bold, italic, code, link]
        modes: [rich_text]
        editor_components: []
      - label: Badges Afficher sur la card
        name: project_tags
        widget: relation
        collection: 'tags'
        file: 'expertise_tags'
        search_fields: ['tag.*.type', 'tag.*.label', 'tag.*.color']
        display_fields: ['tag.*.label']
        value_field: 'tag.*.label'
        multiple: true
      - label: Sections
        name: project_sections
        widget: list
        collapsed: true
        summary: 'Section'
        fields:
          - label: 'Colonne 1'
            name: left
            widget: markdown
            buttons:
              [
                bold,
                italic,
                code,
                link,
                heading-four,
                heading-five,
                heading-six,
                quote,
                bulleted-list,
                numbered-list,
              ]
            modes: [rich_text]
            hint: 'Utiliser **code (<>)** pour surligner du texte'
            editor_components: ['image']
          - label: 'Colonne 2'
            required: false
            name: right
            widget: markdown
            buttons:
              [
                bold,
                italic,
                code,
                link,
                heading-four,
                heading-five,
                heading-six,
                quote,
                bulleted-list,
                numbered-list,
              ]
            modes: [rich_text]
            hint: 'Utiliser **code (<>)** pour surligner du texte'
            editor_components: ['image']

  - name: clients
    label: Clients
    folder: src/data/clients
    create: true
    identifier_field: name
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: Nom,
          name: name,
          widget: string,
          hint: '**Identifiant unique**',
        }
      - {
          label: Logo,
          name: logo,
          widget: image,
          required: false,
          hint: '**Penser au dark mode,** format en **.webp** et renomer le fichier de type **{client}-{logo}.webp**',
          choose_url: false,
          allow_multiple: false,
        }
      - {
          label: Tag,
          name: client_tags,
          widget: relation,
          collection: 'tags',
          file: 'business_tags',
          search_fields: ['tag.*.type', 'tag.*.label', 'tag.*.color'],
          display_fields: ['tag.*.label'],
          value_field: 'tag.*.label',
          multiple: true,
        }
  - label: 'Tags'
    name: 'tags'
    files:
      - label: "Tag Secteur d'activité"
        name: 'business_tags'
        file: 'src/data/tags/business_tags.md'
        create: true
        editor:
          preview: false
        fields:
          - {
              label: "Tag Secteur d'activité",
              name: tag,
              widget: list,
              summary: '{{fields.label}}',
              collapsed: true,
              fields:
                [
                  {
                    label: 'Type',
                    name: 'type',
                    widget: 'hidden',
                    default: 'business',
                  },
                  {
                    label: 'Nom',
                    name: 'label',
                    widget: 'string',
                    hint: '**Identifiant unique**',
                  },
                  {
                    label: 'Couleur',
                    name: 'color',
                    widget: 'select',
                    options:
                      [
                        { label: 'Bleu', value: 'a-blue' },
                        { label: 'Rouge', value: 'a-red' },
                        { label: 'Vert', value: 'a-green' },
                        { label: 'Jaune', value: 'a-yellow' },
                      ],
                  },
                ],
            }
      - label: 'Tag Expertise'
        name: 'expertise_tags'
        file: 'src/data/tags/expertise_tags.md'
        create: true
        editor:
          preview: false
        fields:
          - {
              label: 'Tag Expertise',
              name: tag,
              widget: list,
              summary: '{{fields.label}}',
              collapsed: true,
              fields:
                [
                  {
                    label: 'Type',
                    name: 'type',
                    widget: 'hidden',
                    default: 'expertise',
                  },
                  {
                    label: 'Nom',
                    name: 'label',
                    widget: 'string',
                    hint: '**Identifiant unique**',
                  },
                  {
                    label: 'Couleur',
                    name: 'color',
                    widget: 'select',
                    options:
                      [
                        { label: 'Bleu', value: 'a-blue' },
                        { label: 'Rouge', value: 'a-red' },
                        { label: 'Vert', value: 'a-green' },
                        { label: 'Jaune', value: 'a-yellow' },
                      ],
                  },
                  {
                    label: Type d'icône,
                    name: iconType,
                    widget: select,
                    required: false,
                    options:
                      [
                        { label: 'Téléphone', value: 'PHONE' },
                        { label: 'Enveloppe', value: 'ENVELOP' },
                      ],
                  },
                ],
            }
  - name: posts
    label: Post
    folder: src/data/posts
    create: true
    slug: '{{slug}}'
    fields:
      - label: Titre
        name: title
        widget: string
      - label: Date de publication
        name: date
        widget: datetime
      - label: Contenu
        name: body
        widget: markdown
